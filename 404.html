  .container {
    margin: 10px auto;

  }

    margin: 30px 0;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<body>

        <span class="text-white-50">The requested page could not be found.</span>

        <h2 class="text-white-75 font-weight-light mb-5">{{ include.pageName }}</h2>
        <a class="btn btn-dark btn-xl js-scroll-trigger" href="{{ site.url }}">Home</a>
      </div>
    </div>
